<form name="editmodal"  role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfesorLabel" data-translate="easyscheduleApp.profesor.profesor-asignatura.editLabel">Select subject</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!-- <p data-translate="easyscheduleApp.asignatura.select.question" translate-values="{id: '{{vm.asignatura.id}}'}">Are you sure you want to select this Asignatura?</p -->
        <div class="row">
          <div class="col-sm-6">
            <h4 data-translate="easyscheduleApp.asignatura.home.title">Asignaturas</h4>
            <select id="subject" class="form-control"   ng-model="vm.miNuevaAsig" ng-options="woasig as woasig.nombre for woasig in vm.witoutAsig | orderBy:'nombre' track by woasig.id " >
                <option value="">Elige opci√≥n</option>
            </select>
          </div><!--/col-->
        </div><!--/row-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class=""glyphicon glyphicon-save""></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form
