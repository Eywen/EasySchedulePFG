<div>
    <h2 style="color:#1f81bf" data-translate="easyscheduleApp.profesor.profesor-asignatura.selecctions" translate-values="{profesor: '{{vm.profesor.nombre}} {{vm.profesor.primerApellido}} '}">Asignaturas</h2>
    <br><br>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead> 
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="nombre"><span >Asignatura</span></th>
                        <th jh-sort-by="fecha_seleccion"><span >Fecha de selecci√≥n</span></th>
                    </tr>
            </thead>
            <tbody>

                <tr ng-repeat="asignatura in vm.profesor.asignaturas | orderBy:'nombre' track by asignatura.fecha_seleccion">
                    <td ><h4>{{asignatura.nombre}} </h4></td>
                    <td ><h4>{{asignatura.fecha_seleccion}} </h4></td>
                    <td>
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit " ui-sref="asignatura-profesor.edit({id_prof:vm.profesor.id, id_asig:asignatura.id, fechaSeleccion:asignatura.fecha_seleccion})" class="btn btn-primary btn-sm" >
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit " ui-sref="asignatura-profesor.delete({id_prof:vm.profesor.id, id_asig:asignatura.id, fechaSeleccion:asignatura.fecha_seleccion})" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
